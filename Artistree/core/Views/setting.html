{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Artistree | Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>
    <div class="container m-auto"> 
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li><a href="/">Home</a></li>
            <li><a href="/profile/{{user}}">Profile</a></li>
            <li class="uk-active"><a href="#">Account</a></li>
        </ul>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2">General Settings</h3>
                <p> </p>
            </div>
            <div class="cardbox3 rounded-md lg:shadow-lg shadow col-span-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div>
                            <label for="">Username</label>
                            <input type="text" value="{{user_profile.user}}" readonly="readonly" class="shadow-none bg-gray-100" style="color: #bdb9bd; background: transparent; border: 1px solid #fff;">
                        </div>
                        <div>
                            <label for="">Email</label>
                            <input type="text" value="{{user.email}}" readonly="readonly" class="shadow-none bg-gray-100" style="color: #bdb9bd; background: transparent; border: 1px solid #fff;">
                        </div>
                        <div class="col-span-2">
                            <label for="">Profile Picture</label>
                            <img width="80" height="80" src="{{user_profile.profileimg.url}}" />
                            <input type="file" name="image" class="shadow-none bg-gray-100" style="color: #bdb9bd; background: transparent;">
                        </div>
                        <div class="col-span-2">
                            <label for="about">Bio</label>  
                            <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100" style="color: #bdb9bd; background: transparent; border: 1px solid #fff;">{{user_profile.bio}}</textarea>
                        </div> 
                        <div class="col-span-2">
                            <label for=""> Location</label>
                            <input type="text" name="location" value="{{user_profile.location}}" placeholder="" class="shadow-none bg-gray-100" style="color: #bdb9bd; background: transparent; border: 1px solid #fff;">
                        </div>
                    </div>
                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
                        <button type="submit" class="button bg-blue-700"> Save </button>
                    </div>
                </form>
            </div>
            <div>
                <h3 class="text-xl mb-2"> Privacy</h3>
                <p> </p>
            </div>
            <div class="cardbox3 rounded-md lg:shadow-lg shadow lg:p-6 p-4 col-span-2">
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4> Show my activities?</h4>
                            <div>  </div>
                        </div>
                        <div class="switches-list -mt-8 is-large">
                            <div class="switch-container">
                                <label class="switch"><input type="checkbox" checked><span class="switch-button"></span> </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center">
                        <div>
                            <h4> Allow Commenting?</h4>
                            <div>  </div>
                        </div>
                        <div class="switches-list -mt-8 is-large">
                            <div class="switch-container">
                                <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
